<div class="text-center">
  <form class="form-signin mb-2 login">
    <h1 class="h4">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu Email" class="form-control mb-2" [(ngModel)]="email" />

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-2" [(ngModel)]="senha" />

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    <img [src]="enderecoImg" [title]="titulo" />
  </form>
</div>
